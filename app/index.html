<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
       
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Shapes Memory Game</title>
        <!-- inject css -->
        <link rel="stylesheet" type="text/css"  href="./css/main.css" />

    </head>
    <body>
        <header class="jumbotron header">
            <h1>Shapes Memory Game</h1>
            <p></p>
        </header>
        
        <div id="game" class="container-lg">
            <div id="stats-container" class="container">
                <div class="row ">
                    <div class="col-12 col-md-2">
                        <span class="stats">Moves: </span>
                        <span id="moves" class="stats">0</span>
                    </div>
                    <div class="col-3 col-md-8"  id="message"></div>
                    <div class="col-3 col-md-1 button"  id="reset">Reset</div>
                </div>
            </div>
            
            <div class="container-lg">
                <div id="images" class="images-cont"></div>
            </div>
        </div>
        <!-- inject js -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="./js/main.js"></script>

    </body>
